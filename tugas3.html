<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Hotel</title>
    <style>
      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        margin: 0%;
      }
      /* Styling untuk header */
      .header{
            background-color:black;
            color: white;
            text-align: left; /* Align text to the left */
            position: relative;
            display: flex;
        }
        .header h1 {
            margin-left: 10px;
            margin-top: 40px;
            font-size: 24px;
            display: inline-block;
        }
        .header .logo img {
            top: 0px;
            height: 100px;
            flex: 1;
        }
        .header .hotel{
            height: 120px;
            margin: 0;
            width: auto;
            text-align: right;
            flex: 1;
        }

        .header .hotel img{
            object-fit: contain;
        }
        .header title {
            flex: 1;
            height: 120px;
            padding-top: 50px;
            text-align: right;
        }

      /* Gaya untuk header navigasi */
      .navbar{
        position: relative;
        z-index: 1000;
      }

      /* Kontainer utama untuk layout grid */
      #container {
        display: grid;
        grid-template-columns: 1fr 3fr; /* Sidebar kiri 1 bagian, konten utama 3 bagian */
        height: calc(100vh - 120px); /* Mengurangi tinggi header dan navigasi */
        padding-bottom: 40px;
        margin-top: -305px;
      }
      iframe{
        border: none !important;
      }
      /* Style untuk iframe */
      .iframe-container {
        width: 100%;
        height: 100%;
        border: none;
      }

      /* Sidebar kiri untuk video */
      #sidebar {
        display: flex;
        flex-direction: column;
        gap: 10px;
        background-color: black;
        padding: 10px;
      }

      /* Gaya untuk galeri gambar */
      #gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 kolom di konten utama */
        gap: 10px;
        padding: 20px;
      }

      /* Style setiap gambar di galeri */
      .gallery-item {
        width: 100%;
        height: 200px;
        border: 1px solid #ccc;
        overflow: hidden;
      }
      .footer {
        background-color: goldenrod;
        color: white;
        text-align: center; /* Pastikan teks diatur ke tengah */
        position: relative;
        display: flex;
        justify-content: center; /* Menyelaraskan konten ke tengah */
        padding: 5px; /* Tambahkan padding jika perlu untuk ruang di sekitar teks */
      }

    </style>
  </head>
  <body>
    <!-- Header dengan Logo dan Judul -->
    <div class="header">
            
      <div class="logo">
          <img src="gambar/logo queen hotel.jpg" alt="Logo" />
      </div>
      <div class="title">
          <h1>Queen Best Hotel</h1>
      </div>
      <div class="hotel">
        <img class="hotel" src="gambar/heading1.jpeg" alt="Hotel Logo" />     
      </div>
    </div>

  <div>
    <!-- Header Navigasi -->
    <div class="navbar" name="atas">
      <iframe src="navBarTugas2.html" style="width: 100%; height: 350px;"></iframe>
    </div>

    <!-- Kontainer Utama -->
    <div id="container">
      <!-- Sidebar Kiri dengan iframe Video -->
      <div id="sidebar">
        <iframe width="320" height="200" src="https://www.youtube.com/embed/5jsAsamJeWE?si=Ztp9uxzAGwmlPp8Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="320" height="200" src="https://www.youtube.com/embed/VohAVMNkZdY?si=qnBZHl4kyAPb-pcY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="320" height="200" src="https://www.youtube.com/embed/s-ojg9fb8_A?si=rx4Sc2OJyVHjJzfD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      </div>

      <!-- Konten Utama dengan Galeri Gambar -->
      <div id="gallery">
        <img class="gallery-item" src="gambar/kamar deluxe.jpeg" title="Kamar 1" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar family.jpg" title="Kamar 2" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar single.jpg" title="Kamar 3" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar standard.jpg" title="Kamar 4" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar suite.jpeg" title="Kamar 5" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar bitang 5.jpg" title="Kamar 6" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar hotel family.jpg" title="Kamar 7" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar hotel.jpeg" title="Kamar 8" scrolling="no" style="overflow: hidden;"/>
        <img class="gallery-item" src="gambar/kamar single.webp" title="Kamar 9" scrolling="no" style="overflow: hidden;"/>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 Queen Best Hotel</p>
    </div>

  </body>
</html>
